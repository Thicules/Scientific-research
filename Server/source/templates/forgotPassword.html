<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/forgotPassword.css">
	<title>Forgot Password</title>
</head>
<body class="background">  
    <img class="background-image" src="../static/img/header-bg.jpg">                          
	<div class="row">        
		<h1>Forgot Password</h1>
        <form action="/forgot" method="post">
            <div class="msg">{{ msg }}</div>
                <h6 class="information-text">Enter your registered email to reset your password.</h6>
                <div class="form-group">
                    <input type="email" name="user_email" id="user_email" placeholder="&nbsp;Your email">
                    <button>Reset Password</button>
                </div>
		<div class="footer">
			<h5>New here? <a href="/register">Sign Up.</a></h5>			
		</div>
	</div>
</body>
</html>
